    <title>BlackJack</title>

<body>
    <header><h1>Blackjack</h1></header>
    
    <section id="dealer">
        Dealer's Hand:
        <div id="dealerCards"> <!--dealer cards will be .pushed() into here-->
            <img id="backImg" src="/cards/backCard.png">
        </div>
    </section>   

    
    <section id="player">
        Your Hand:
        <div id="playerCards"><!--player cards will be .pushed() into here-->
            <img src="/cards/q-s.png">
    </section>

    <section id="buttons">  
        <button id="stay" class="actionBtns">STAY</button>
        <button id="hit" class="actionBtns">HIT</button>
        <button id ="newGame" class="actionBtns">NEW GAME</button>
    </section>
