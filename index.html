<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>BlackJack</title>
</head>

<body>
    <header><h1>Blackjack</h1></header>
    <h2 id="winningMsg"></h2>
    
    <section id="dealer">
        <p>Dealer's Hand: <span id="dScore"></span></p>
        <div id="dealerCards"> 
            <!--dealer cards will be appended into here-->
        </div>
    </section>   

    
    <section id="player">
        <p>Your Hand:  <span id="pScore"></span></p>
        <div id="playerCards">
            <!--player cards will be appended into here-->
        </div>
    </section>

    <section id="buttons">  
        <button id="stay" class="actionBtns">STAY</button>
        <button id="hit" class="actionBtns">HIT</button>
        <button id ="newGame" class="actionBtns">NEW GAME</button>
    </section>
</body>
</html>
